<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="styles.css" rel="stylesheet">
    <title>25 Clock</title>
</head>
<body>
        <section>
        <h2>25 + 5 Clock</h2>    
        <div class="length">
           <div class="breLength">
            <p>Break Length</p>
            <div class="allbre">
              <div id="Breup"><span class="material-symbols-outlined">
                arrow_downward_alt
                </span></div><span id="bre" min="1">2</span>
              <div id="Bredown"><span class="material-symbols-outlined">
                arrow_upward_alt
                </span></div>
            </div>
            
             </div>
        <div class="sesLength"><p>Session Length</p>
          <div class="allses">
            <div id="sesup"><span class="material-symbols-outlined">
              arrow_downward_alt
              </span></div><span id="ses">3</span>
            <div id="sesdown"><span class="material-symbols-outlined">
              arrow_upward_alt
              </span></div>
          </div>
          
        </div></div>
              <div class="time">
                <h4>Session</h4>
                <div><span id="minit">03</span>:<span id="secx">00</span></div>
              </div>
              <div>
                <span class="material-symbols-outlined">
                  play_arrow
                  </span>
                  <span class="material-symbols-outlined">
                    pause
                    </span>
                    <span class="material-symbols-outlined">
                      restart_alt
                      </span>
              </div>
                <p class="author"><span>Designed and coded by</span> Benedict  </p>
                <audio src="negative.mp3"></audio>
        </section>
</body>
<script src="25Clock.js" ></script>
</html>
